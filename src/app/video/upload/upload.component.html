<section class="container mx-auto my-8 bg-secondary p-6">
  <div class="rounded relative flex flex-col">
    <div class="font-bold mb-6">Upload Video</div>

    <!-- Upload Dropbox -->
    <div
      class="w-full px-10 py-40 rounded text-center cursor-pointer border border-dashed
          border-gray-400 transition duration-500 hover:text-white
          hover:bg-indigo-400 hover:border-indigo-400 hover:border-solid text-xl">
      <h5>Drop your file here (mp4 only!)</h5>
    </div>

    <!-- Video Editor -->
    <div>

      <!-- Form -->
      <form>
        <!-- Screenshots -->
        <h2 class="mb-4 text-xl">Select a Thumbnail</h2>
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-4">
          <div class="border-8 cursor-pointer border-green-400">
            <img src="https://wallpapersok.com/images/high/cool-game-character-pubg-hd-evjm20iahcr29l9p.webp" height="880" width="1300">
          </div>
          <div class="border-8 cursor-pointer border-transparent">
            <img src="https://eloking.com/img/blog/images/lol-5.jpg">
          </div>
          <div class="border-8 cursor-pointer border-transparent">
            <img src="https://assetsio.gnwcdn.com/fortnite-battle-royale-season-6-c.jpg?width=880&quality=80&format=jpg&dpr=2&auto=webp">
          </div>
        </div>

        <!-- Title -->
        <div class="mt-4">
          <label class="block text-xl mb-4">Title</label>
          <input type="text" class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition
            duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400">
        </div>

        <div class="mt-4 text-right">
          <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none">
            Publish
          </button>
        </div>
      </form>
    </div>
  </div>
</section>
